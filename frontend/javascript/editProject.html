<div class="outher-section-edit">

  <section class="section section-dark">
            <h2 data-i18n="EDITProject">EDITAR NOTICIA</h2>
            <p class="mensagemSucessoEdit"></p>
            <p class="mensagemCamposVazios"></p>
            <!-- Mensagem a ser exibida dinamicamente em caso de erro -->
            <p class="mensagemSameKey"></p>

  <form action="#" class="edit" onsubmit="event.preventDefault();">
      <div id="container-edit">
                <div class="container-div">
                    <label  class="label-edit" data-i18n="title">Titulo:</label>  
                    <input class="form-item" type="text" id="title-form"/>
                </div>
                    
                <div  class="container-div">
                    <label class="label-edit" data-i18n="coverImage">Foto de capa:</label>
                    <input class="form-item" type="text" id="photo-content-form"/>
                </div>
         
                <div  class="container-div">
                  <label  class="label-edit" data-i18n="description">Descrição:</label>
                  <textarea class="form-item" id="text-area-form"></textarea>
                </div>
           
                <div  class="container-div">
                  <label id="label-visibility" class="form-item label-edit allert" data-i18n="visibility">Visibilidade do Conteúdo </label> 
        
                  <select  class="form-item" id="comboBoxStatus">
               <!-- XXXXXXXXXXXXXXXXXXXXX opções da combo box XXXXXXXXXXXXXXXXXXXXXXX -->
                  </select>
                </div> 

       
              <div id="comboBoxUsernames"  class="container-div ">
                <label id="label-member"  class="form-item label-edit" data-i18n="addMember">Associar membro</label> 
                <section id="members-associated">
                  <!-- XXXXXXXXXXXXXXXXXXXXXbotões do conteudo associadoXXXXXXXXXXXXXXXXXXXXXXX -->
            </section>  
          </div> 

          <div  class="container-div">
            <section id="member-create">
              
              <!-- XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX -->
          </section>
            

          </div>
           
          
            <div id="input-button"  class="container-div">
              <label  id="label-key"  class="label-edit allert-key" data-i18n="insertKey">Inserir palavra-chave:</label> 
                <section id="keyword-create">
                    <!-- XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX -->
                </section>
          </div>
         
              </div>    
                <button class="button-create" id="edit-content" data-i18n="save">Guardar</button> 
              </form> 
              <hr id="hr-edit">

                <div id="comboBoxAssociar"  class="container-div div-content">
                  <label  class="form-item label-edit" data-i18n="addnEWS">Associar Projeto</label> 
                  <section id="associate-content">
                    <!-- XXXXXXXXXXXXXXXXXXXXXbotões do conteudo associadoXXXXXXXXXXXXXXXXXXXXXXX -->
                </section> 
              </div> 

              <div id="comboBoxDesassociar"  class="container-div div-content">
                      <label class="form-item label-edit"   data-i18n="DisassociatenEWS">Desassociar Projeto</label> 
                      <section id="dissaciate-content">
                        <p class="mensagemNoAssociatedMembers"></p>

                      </section>
